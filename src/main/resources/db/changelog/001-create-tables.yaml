databaseChangeLog:
  - changeSet:
      id: 001
      author: thanhD
      changes:
        - createTable:
            tableName: tb_user
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: bio
                  type: VARCHAR(500)
              - column:
                  name: avt_url
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(20)
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp